server.port=8080

spring.application.name=gateway
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates=Path=/users/**

spring.cloud.gateway.routes[1].id=company-service
spring.cloud.gateway.routes[1].uri=lb://COMPANY-SERVICE
spring.cloud.gateway.routes[1].predicates=Path=/companies/**


eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka

server.address=0.0.0.0

