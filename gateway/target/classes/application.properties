spring.application.name=gateway
server.port=8080

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users, /users/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/users/(?<segment>.*), /api/users/${segment}

spring.cloud.gateway.routes[1].id=company-service
spring.cloud.gateway.routes[1].uri=lb://company-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/companies, /companies/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/companies/(?<segment>.*), /api/companies/${segment}

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true

management.endpoints.web.exposure.include=health, info
management.endpoints.health.show-details=always
